<!doctype html>
<html lang="en, be">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/56aa2224f4.js"></script>
  <link rel="stylesheet" href="css/modal.css">

  <title>Камень Нажніцы Папера</title>
</head>
<body>
<div class="container">
  <header class="main-header">
    <h1>Камень Нажніцы Папера</h1>
    <button id="restart" class="restart-button">Паспрабаваць яшчэ</button>
    <div id="score" class="user-score">
      <p>Гулец: 0</p>
      <p>Камп'ютар: 0</p>
    </div>
  </header>
  <main><h2>Зрабіце ваш выбар</h2>
    <div class="choices">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
  </main>
  </div>

  <div class="modal">
    <div id="result" class="modal-content">
    </div>
  </div>
<script src="js/main.js"></script>
